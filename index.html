<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my clock</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <span class="material-icons"> timer </span>
      <h1>clock clock</h1>
    </header>

    <div id="break-work-setting" class="row">
      <div id="break-div" class="col">
        <div>
          <p>break^^</p>
        </div>
        <div id="break-button-div">
          <button id="break-time-min">-</button>
          <p id="break-time">5</p>
          <button id="break-time-plus">+</button>
        </div>
      </div>
      <div id="work-div" class="col">
        <div>
          <p>work!!</p>
        </div>
        <div id="work-button-div">
          <button id="work-time-min">-</button>
          <p id="work-time">25</p>
          <button id="work-time-plus">+</button>
        </div>
      </div>
    </div>

    <div id="bubble-container">
      <div id="bubble">
        <div id="timer">
          <p id="clock-min">25</p>
          <p>:</p>
          <p id="clock-sec">00</p>
        </div>
      </div>

      <div id="shadow"></div>
    </div>

    <div id="reset-start-stop">
      <button id="start">start</button>
      <button id="reset">reset</button>
      <button id="stop">stop</button>
    </div>

    <script src="./js.js"></script>
  </body>
</html>
